[workspace]
resolver = "2"
members = [
    "nex",
    "nex-core",
    "nex-datalink",
    "nex-macro",
    "nex-macro-helper",
    "nex-packet",
    "nex-socket",
    "nex-sys",
    "nex-packet-builder"
]
exclude = ["deps/nex-npcap-helper"]

[workspace.package]
version = "0.16.0"
authors = ["shellrow <shellrow@fortnium.com>"]

[workspace.dependencies]
nex-core = { path = "./nex-core" }
nex-sys = { path = "./nex-sys" }
nex-macro = { path = "./nex-macro" }
nex-macro-helper = { path = "./nex-macro-helper" }
nex-packet = { path = "./nex-packet" }
nex-packet-builder = { path = "./nex-packet-builder" }
nex-datalink = { path = "./nex-datalink" }
nex-socket = { path = "./nex-socket" }
