[package]
name = "nex-socket"
version = "0.5.0"
edition = "2021"
authors = ["shellrow <shellrow@protonmail.com>"]
description = "Cross-platform socket library. Part of nex project. Offers socket-related functionality."
repository = "https://github.com/shellrow/nex"
readme = "../README.md"
keywords = ["network"]
categories = ["network-programming"]
license = "MIT"

[dependencies]
async-io = "2.3"
socket2 = { version = "0.5", features = ["all"] }
nex-packet = { path = "../nex-packet", version = "0.5.0" }
rustls = { version = "0.22", optional = true }
rustls-native-certs = { version = "0.7", optional = true }
rustls-pki-types = { version = "1.3", optional = true }

[target.'cfg(windows)'.dependencies.windows-sys]
version = "0.48.0"
features = [
  "Win32_Foundation",
  "Win32_Networking_WinSock",
  "Win32_System_IO",
  "Win32_System_Threading",
  "Win32_System_WindowsProgramming",
]

[features]
default = ["rustls"]
rustls = ["dep:rustls", "dep:rustls-native-certs", "dep:rustls-pki-types"]
